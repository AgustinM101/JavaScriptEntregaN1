<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Tienda Online</h1>
  </header>

  <main class="container my-4">
    <div class="row" id="productos">
    </div>

    <div class="text-center mt-4">
      <button id="ver-carrito" class="btn btn-primary">Ver Carrito</button>
    </div>

    <div id="carrito-container" class="mt-4">
      <h3 class="text-center">Carrito</h3>
      <ul id="lista-carrito" class="list-group"></ul>
      <div class="text-center mt-3">
        <p id="total" class="fw-bold">Total: $0</p>
        <button id="pagar" class="btn btn-success">Pagar</button>
      </div>
    </div>
  </main>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script> <!-- Archivo JavaScript principal -->
</body>
</html>
