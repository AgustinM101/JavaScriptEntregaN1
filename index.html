<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Tienda Online</h1>
  </header>

  <main class="container my-4">
    <div class="row">
      <!-- Producto 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="producto1.jpg" class="card-img-top" alt="Producto 1">
          <div class="card-body text-center">
            <h5 class="card-title">Producto 1</h5>
            <p class="card-text">$1000</p>
            <button class="btn btn-success">Agregar al carrito</button>
          </div>
        </div>
      </div>
      <!-- Producto 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="producto2.jpg" class="card-img-top" alt="Producto 2">
          <div class="card-body text-center">
            <h5 class="card-title">Producto 2</h5>
            <p class="card-text">$2000</p>
            <button class="btn btn-success">Agregar al carrito</button>
          </div>
        </div>
      </div>
      <!-- MÃ¡s productos -->
    </div>

    <div class="text-center mt-4">
      <button id="ver-carrito" class="btn btn-primary">Ver Carrito</button>
    </div>
  </main>

  <footer class="sticky-footer text-center py-3">
    <p>&copy; 2024 Tienda Online</p>
  </footer>
  

  <!-- Bootstrap JS Bundle (incluye Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script><script src="./main.js"></script>
</body>
</html>
